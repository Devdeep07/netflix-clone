<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Netflix Clone</h1>
        <input type="text" id="search-input" placeholder="Search for shows...">
    </header>
    <main>
        <section id="trending">
            <h2>Trending Now</h2>
            <div class="movie-container" id="trending-movies"></div>
        </section>
        <section id="watched">
            <h2>Watched Shows</h2>
            <div class="movie-container" id="watched-movies"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
